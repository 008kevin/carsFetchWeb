<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Autók</h1>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Új autó hozzáadása</h2>

                        <div class="row mt-4">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input data-bs-toggle="tooltip" data-bs-title="Default" id="newBrandInput" type="text" class="form-control" placeholder=""/>
                                    <label for="newBrandInput">Márka</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-floating">
                                    <input data-bs-toggle="tooltip" data-bs-title="Default" id="newModelInput" type="text" class="form-control" placeholder=""/>
                                    <label for="newModelInput">Modell</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input data-bs-toggle="tooltip" data-bs-title="Default" id="newYearInput" type="number" class="form-control" placeholder=""/>
                                    <label for="newYearInput">Évjárat</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="addCarButton" class="btn btn-primary">Hozzáadás</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="carsContainer">
        </div>
    </div>

    <div class="modal" id="carModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autó információi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Id: <span id="carInfoId"></span></li>
                        <li>Márka: <span id="carInfoMake"></span></li>
                        <li>Modell: <span id="carInfoModel"></span></li>
                        <li>Évjárat: <span id="carInfoYear"></span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autó szerkesztése</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input data-bs-toggle="tooltip" data-bs-title="Default" id="editBrandInput" type="text" class="form-control" placeholder=""/>
                                    <label for="editBrandInput">Márka</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-floating">
                                    <input data-bs-toggle="tooltip" data-bs-title="Default" id="editModelInput" type="text" class="form-control" placeholder=""/>
                                    <label for="editModelInput">Modell</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input data-bs-toggle="tooltip" data-bs-title="Default" id="editYearInput" type="number" class="form-control" placeholder=""/>
                                    <label for="editYearInput">Évjárat</label>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button id="editCarButton" type="button" class="btn btn-primary">Mentés</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
